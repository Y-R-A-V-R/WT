<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <style>
        .book {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .book img {
            width: 100%;
            height: auto;
        }
        .book h2 {
            margin: 0;
        }
        .book p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Book Catalog</h1>
    <div class="book">
        <img src="B1.html" alt="Book 1">
        <h2>Book 1</h2>
        <p>Author 1</p>
        <p><a href="https://www.book1.com" target="_blank">Visit Website</a></p>
    </div>
    <div class="book">

</html>
